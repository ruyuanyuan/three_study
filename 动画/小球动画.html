<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>球体</title>
    <script src="./three.js"></script>
    <script type="text/javascript" src="./stats.min.js"></script>
  </head>
  <style>
    .stopBtn{
      width:140px;
      height:40px;
    }
  </style>
  <body>
    <canvas id="myCanvas" width='400' height='300'></canvas>
    <button class="stopBtn" onclick="drop()">开始</button>
    <button class="stopBtn" onclick="stop()">停止</button>
  </body>
</html>
<script>
  // requestAnimationFrame 兼容
  var requestAnimationFrame = window.requestAnimationFrame 
        || window.mozRequestAnimationFrame
        || window.webkitRequestAnimationFrame
        || window.msRequestAnimationFrame;
      window.requestAnimationFrame = requestAnimationFrame;
      var scene = null; //场景
var camera = null;//相机
var renderer = null;//渲染器
var id = null;
var stat = null; //帧插件存储变量
var isMoving = null;
var ballMesh = null; //小球
var maxHeight = 5;
var ballRadius = 0.5; //小球半径

var v = 0;
var a = -0.01;

function init() {
    stat = new Stats(); // 创建帧插件
    stat.domElement.style.position = 'absolute';
    stat.domElement.style.right = '0px';
    stat.domElement.style.top = '0px';
    document.body.appendChild(stat.domElement);

    // 设置渲染器,渲染的canvas
    renderer = new THREE.WebGLRenderer({
        canvas: document.getElementById('myCanvas')
    });
    //创建场景
    scene = new THREE.Scene();
    //创建相机
    camera = new THREE.OrthographicCamera(-5, 5, 3.75, -3.75, 0.1, 100);
    camera.position.set(5, 10, 20);
    camera.lookAt(new THREE.Vector3(0, 3, 0));
    scene.add(camera);

    // 球
    ballMesh = new THREE.Mesh(new THREE.SphereGeometry(ballRadius, 16, 8), 
        new THREE.MeshLambertMaterial({
            color: 0xffff00
    }))
    ballMesh.position.y = ballRadius;
    scene.add(ballMesh);

     // plane
     var texture = THREE.ImageUtils.loadTexture('./1.png', {}, function() {
        renderer.render(scene, camera);
    });
    texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
    texture.repeat.set(8, 8);
    var plane = new THREE.Mesh(new THREE.PlaneGeometry(5, 5),
            new THREE.MeshLambertMaterial({map: texture}));
    plane.rotation.x = -Math.PI / 2;
    scene.add(plane);

    var light = new THREE.DirectionalLight(0xffffff);
    light.position.set(10, 10, 15);
    scene.add(light);

    //开启动画
    id = requestAnimationFrame(draw);
}
function draw() {
    stat.begin();

    if (isMoving) {
        ballMesh.position.y += v;
        v += a;

        if (ballMesh.position.y <= ballRadius) {
            // hit plane
            v = -v * 0.9;
        }

        if (Math.abs(v) < 0.001) {
            // stop moving
            isMoving = false;
            ballMesh.position.y = ballRadius;
        }
    }


    // 渲染场景，相机
    renderer.render(scene, camera);

    id = requestAnimationFrame(draw);

    stat.end();
}

function stop() {
    if (id !== null) {
        cancelAnimationFrame(id);
        id = null;
    }
}

function drop() {
    isMoving = true;
    ballMesh.position.y = maxHeight;
    v = 0;
}
init()
</script>
